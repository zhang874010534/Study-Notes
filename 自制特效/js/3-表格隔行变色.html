<script>
    var trs=my$("trs").getElementsByTagName("tr");
    for (let i = 0; i <trs.length ; i++) {
        trs[i].style.backgroundColor=i%2===0?"red":"green";
        //鼠标进入事件
        trs[i].onmouseover=mouseoverHandle;
        //鼠标离开时间
        trs[i].onmouseout=mouseoutHandle;
    }
    var bkColor;
    function mouseoverHandle() {
        bkColor=this.style.backgroundColor;
        this.style.backgroundColor="pink";

    }
    function mouseoutHandle() {
        this.style.backgroundColor=bkColor;
    }
