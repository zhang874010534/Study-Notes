<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      display: flex;
    }

    .text {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
      overflow: hidden;
    }

    /* 兼容版本 */
    /* 这就是1.5倍的字体 */
    /* line-height: 1.5; */
    /* .text{
      overflow: hidden;
      line-height: 1.5;
      max-height: 4.5em;
    } */
    /* [line-clamp="3"] {
      max-height: 4.5em;
    } */
    .btn {
      float: right;
      height: 20px;
      clear: both;
      width: 40px;
      height: 15px;
      border: 1px solid red;
      cursor: pointer;
      /* margin-top: 36px; */
    }
    .btn::after{
      content:'展开' /*采用content生成*/
    }
    .text::before {
      content: '';
      float: right;
      width: 4px;
      /* 到时候设置成0或者不设置 */
      height: calc(100% - 20px);
      /*先随便设置一个高度*/
      background: red
    }
    
    #exp:checked+.text{
      -webkit-line-clamp: 999; /*设置一个足够大的行数就可以了*/
    }

    /* 改字 */
    #exp:checked+.text .btn::after{
      content:'收起'
    }

    /* 隐藏下面的after */
    #exp:checked+.text::after{
        visibility: hidden;
    }
    .text::after {
      content: '';
      width: 100%;
      height: 100%;
      position: absolute;
      background: skyblue;
      /* background-color: #fff; 到时候设置白色就可以实现文本较少时 不出现展开*/
    }
    
    
  </style>
</head>

<body>
  <!-- https://juejin.cn/post/6963904955262435336 -->
  <div class="wrap">
    <input type="checkbox" id="exp">

    <!-- <div class="text" line-clamp="3"></div> -->
    <div class="text">
      <label class="btn" for="exp"></label>

      正如我们前面提到的那样，当一个元素浮动之后，它会被移出正常的文档流，然后向左或者向右平移，一直平移直到碰到了所处的容器的边框，或者碰到另外一个浮动的元素。

    </div>
  </div>

</body>

</html>
