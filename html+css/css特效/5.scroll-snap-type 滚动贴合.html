<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    h1 {
      height: 80px;
      position: sticky;
      top: 0;
      background-color: paleturquoise;
    }
    main {
      scroll-snap-type: y mandatory;
      /* scroll-snap-type: y proximity; */
      scroll-padding-top: 80px;
      height: 100vh;
      overflow: scroll;
    }
    section {
      width: 100vw;
      height: 100vh;
      background-color: palegreen;
      scroll-snap-align: end;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    section:nth-child(3) {
      /* height: 250vh; */
      height: 100vh;
      background-color: palegoldenrod;
    }
  </style>
</head>
<body>
  <main>
    <h1>
      我是h1
    </h1>
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
  </main>
</body>
</html>
