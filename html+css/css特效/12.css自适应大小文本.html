<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      .avator{
          display: flex;
          align-items: center;
          justify-content: center;
          width: 40px;
          height: 40px;
          border-radius: 8px;
          background: bisque;
          color: rgb(250, 84, 28);
          white-space: nowrap;
          margin-left: 50px;
          margin-top: 50px;
          margin-top: 50px;
      }
      .avator-inner{
          position: relative;
      }
      .avator-inner::before{
          content: attr(alt);
          visibility: hidden;
          font-size: 40px;
      }
      .avator-container {
          position: absolute;
          inset: 0;
          container-type: inline-size;
          text-align: center;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .avator-container span {
          font-size: calc( 24px - 10cqw );
          overflow: hidden;
          max-width: 40px;
          text-overflow: ellipsis;
      }
  </style>
</head>
<body>
<div class="avator">
  <div class="avator-inner" alt="张策"><!--外层容器A-->
    <div class="avator-container"><!--容器盒子B-->
      <span>张策</span>
    </div>
  </div>
</div>

<div class="avator">
  <div class="avator-inner" alt="你好啊"><!--外层容器A-->
    <div class="avator-container"><!--容器盒子B-->
      <span>你好啊</span>
    </div>
  </div>
</div>
</body>
</html>
