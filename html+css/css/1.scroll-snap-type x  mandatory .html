<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vmax;
      box-sizing: border-box;
    }

    .horizontal-box,
    .vertical-box {
      display: flex;
      flex-direction: row;
      width: 700px;
      justify-content: space-between;
    }

    ul {
      font-size: 0;
      position: relative;
      width: 620px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: space-between;
    }

    li {
      width: 200px;
      font-size: 5rem;
      line-height: 200px;
      text-align: center;
      scroll-snap-align: center;
      background: #cba;
      margin-bottom: 30px;
    }
 
    .snap-box {
      width: 240px;
      height: 240px;
      overflow: auto;
      scroll-snap-type: both mandatory;
      border: 1px solid black;
    }
    ul{
      list-style: none;
    }
  </style>
</head>

<body>
  <div class="vertical-box">
    <div class="snap-box">
      <ul class="snap">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
      </ul>
    </div>
  </div>
</body>

</html>
