<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 因为margin-left负了之后不占位置 直接排上来 */
    .container{
      box-sizing: border-box;
      background-color: gray;
      width: 100%;
      height: 600px;
      padding-left: 200px;
      padding-right: 150px;
      position: relative;
    }
    .container div{
      float: left;
    }
    .center{
      width: 100%;
      height: 400px;
      background-color: red;
    }
    .left{
      width: 200px;
      height: 300px;
      background-color: green;
      margin-left: -200px;
    }
    .right{
      width: 150px;
      height: 300px;
      background-color: green;
      margin-right: -150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
