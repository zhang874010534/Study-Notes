<script>
  function flat(arr, depth = 1) {
    if (depth > 0) {
      return arr.reduce((pre, cur) => {
        return pre.concat(Array.isArray(cur) ? flat(cur) : cur)
      },[])
    }
  }

  console.log(flat([1, 2, [3, 4, [5, 6]], 7,[8,9]]))
</script>
