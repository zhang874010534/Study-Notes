<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1,2,3]

      Array.prototype.myReduce = function (fn,initVal) {
        const arr = this
        let total = initVal || arr[0]
        for (let i = initVal ? 0 : 1; i < arr.length; i++) {
          total = fn(total, arr[i])
        }
        return total
      }
      console.log(arr.myReduce((old, current) => {
        return old + current
      }))
    </script>
  </body>
</html>
