      class F {
        constructor() {
          this.webName = '蚂蚁部落';
        }
      }
      class C extends F {
        constructor() {
          super();
        }
        func() {
          // 其实 super(…) 做的事情就是生成一个 this
          // 这个super.address就是等于父类constructor 里的this.address
          super.address = '青岛市南区';
        }
      }
      let c = new C();
      c.func();
      console.log(c);
      console.log(c.hasOwnProperty('address'));
      console.log(c.address);
