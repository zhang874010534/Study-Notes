  <body>
    <script>
      // 输入一个整数N 输出所有和为N的连续正数序列比如[[1+2+3+4+5]   , [4+5+6] , [7+8]]
      // 假设是15
      function count(val) {
        let arr = [];
        let a = 1;
        // a<=Math.ceil(15 / 2 )再大就没有可能了
        // while处理从1开始加变成从2开始加
        while (a <= Math.ceil(val / 2)) {
          let arr2 = [];
          let sum = 0;
          // for循环处理从1(a)一直加到sum>15或者a不再<=8
          for (let i = a; i <= Math.ceil(val / 2); i++) {
            arr2.push(i);
            sum += i;
            if (sum == val) {
              arr.push(arr2);
              break;
            }
            if (sum > 15) {
              break;
            }
          }
          a++;
        }
        return arr;
      }
      console.log(count(15));
    </script>
  </body>
