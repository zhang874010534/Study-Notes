<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1 {
      height: 300vh;
      background-color: palegoldenrod;
    }
    .button {
      position: fixed;
      right: 30px;
      bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="div1">
  </div>
  <button class="button" onclick="scrollToTop()">回到顶部</button>
  <script>
    function scrollToTop() {
      let dom = document.querySelector('.div1')
      dom.scrollIntoView({
        behavior: 'smooth',
        block: 'start',
      })
    }
  </script>
</body>
</html>
