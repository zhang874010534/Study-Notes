<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-size: 50px;
    }
  </style>
</head>

<body>
  <script src="https://unpkg.com/dsbridge@3.1.3/dist/dsbridge.js"> </script>
  </script>
  <script>
    // 注册 javascript API 
    dsBridge.register('getWebEditTextValue', function () {
      const editText = document.querySelector('#editText');
      return editText;
    })
    document.addEventListener('DOMContentLoaded', (e) => {
      const editText = document.querySelector('#editText')
      const showBtn = document.querySelector('#showBtn')
      showBtn.addEventListener('click', () => {
        dsBridge.call('getNativeEditTextValue', {}, value => {
          window.alert('native:' + value);
        })
      })

    })
  </script>
  <div>
    <input type="text" id="editText" placeholder="请输入内容">
  </div>
  <div>
    <button id="showBtn">显示native弹窗</button>
  </div>
</body>

</html>
