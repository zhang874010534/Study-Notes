<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

    body{
      text-align: center;

      width: 962px;

  </style>
</head>
<body>
  <!-- 宏任务一般包括：整体代码script，setTimeout，setInterval。
  微任务：Promise，process.nextTick -->
  <!-- setTimeout确实是宏任务执行了之后放到了宏任务的eventqueue里面，然后代码继续
  往下检查看有没有微任务，检测到Promise的then函数把他放入了微任务序列
  等到主线进程的所有代码执行结束后，先执行微任务再执行宏任务
  所以执行了promise里的.then 之后setTimeout里的才有反应
  -->
  <img src="https://img-blog.csdn.net/2018041120124254?watermark/2/text/aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2xjMjM3NDIzNTUx/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70" alt="">
  <img src="https://img-blog.csdnimg.cn/20190811231329830.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM4NzY1Nzg5,size_16,color_FFFFFF,t_70" alt="" srcset="">
  <script>
    setTimeout(function () {
      console.log(1);
    }, 0);
    new Promise(function (a, b) {
      console.log(2);
      for (var i = 0; i < 10; i++) {
        i == 9 && a();
      }
      console.log(3)
    }).then(function () {
      console.log(4)
    });
    console.log(5);
  </script>
</body>

</html>
