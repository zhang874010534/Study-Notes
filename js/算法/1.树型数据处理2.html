	<script>
		let arr = [
			{ id: 1, name: '部门1', pid: 0 },
			{ id: 2, name: '部门2', pid: 1 },
			{ id: 3, name: '部门3', pid: 1 },
			{ id: 4, name: '部门4', pid: 3 },
			{ id: 5, name: '部门5', pid: 4 },
			{ id: 6, name: '部门5', pid: 0 },
		]
		function setChildren(arr){
			let result = []
			let map = {}
			for (const item of arr) {
				map[item.id] = {...item,children:[]}
			}
			for (const item of arr) {
				let tempItem = map[item.id];
				if(item.pid == 0){
					result.push(tempItem);
				}else{
					map[item.pid].children.push(tempItem);
				}
			}
			return result;
		}
