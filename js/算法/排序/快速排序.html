  <script>
    function quick(arr){
      // 结束条件  数组中只有一个值了
      if(arr.length<=1) return arr;
      // 讲数组中的第一个值当成基准点
      let pivotVal=arr.splice(0,1)
      // 准备左右两个数组
      let leftArr=[]
      let rightArr=[]
      for (let i = 0; i < arr.length; i++) {
        let item=arr[i]
        item<pivotVal?leftArr.push(item):rightArr.push(item)
      }
      return quick(leftArr).concat(pivotVal,quick(rightArr))

    }
    let arr=[12,8,15,16,1,24]
    console.log(quick(arr))
  </script>
