<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let arr = [
			{ id: 1, name: '部门1', pid: 0 },
			{ id: 2, name: '部门2', pid: 1 },
			{ id: 3, name: '部门3', pid: 1 },
			{ id: 4, name: '部门4', pid: 3 },
			{ id: 5, name: '部门5', pid: 4 },
			{ id: 6, name: '部门5', pid: 0 },
		]
		let result = [];
		const setChildren = (arr, result, id) => {
			for (const item of arr) {
				if(item.pid == id){
					let tempObj = {...item, children: []};
					result.push(tempObj);
					setChildren(arr, tempObj.children, item.id);
				}
			}
		}
		setChildren(arr, result, 0)
		console.log(result)
	</script>
</body>

</html>
