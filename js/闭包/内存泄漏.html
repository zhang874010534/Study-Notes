<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div demo="帅">你好啊</div>
  <script>
    let dom=document.querySelectorAll('div')[0]
    let attr=dom.getAttribute('demo')
    dom.addEventListener('click',()=>{
      console.log(attr)
      console.log(dom)  //当我点击的时候这里的dom已经被我释放了
    })
    dom=null
  </script>
</body>
</html>
