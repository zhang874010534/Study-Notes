<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // -1代表a放在b的前面
      let nums = [12, 645, 6, 85, 81, 0, 9, 365, 4, 752];
      // nums.sort((a,b)=>{
      //   if(a<b){
      //     return 1
      //   }else{
      //     return -1
      //   }
      // })
      nums.sort((a, b) => {
        return a < b ? -1 : 1;
      });
      console.log(nums);

      // 根据数组对象中的某个属性进行排序
      let arr = [
        { name: '我是3', age: 3 },
        { name: '我是4', age: 4 },
        { name: '我是2', age: 2 }
      ];
      // 升序
      arr.sort((a, b) => {
        return a['age'] - b['age'];
      });
    </script>
  </body>
</html>
