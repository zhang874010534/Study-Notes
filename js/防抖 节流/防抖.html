<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="demo">
    <script>

        function ajax(content){
            console.log(content);
            
        }
        var inputb=document.getElementById("demo")

        inputb.onkeyup=function(e){
            clearTimeout(ajax.id)
            ajax.id=setTimeout(function(){
                ajax(e.target.value)
            },500)
        }
    </script>
</body>

</html>
