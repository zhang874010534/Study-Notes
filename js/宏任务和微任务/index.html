<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 宏任务一般包括：整体代码script，setTimeout，setInterval。
  微任务：Promise，process.nextTick -->
  <!-- setTimeout确实是宏任务也执行了但是执行了不代表马上console.log
  宏任务执行完成后执行所有的微任务
  所以执行了promise里的.then 之后setTimeout里的才有反应
  -->
  <script>
    setTimeout(function () {
      console.log(1);
    }, 0);
    new Promise(function (a, b) {
      console.log(2);
      for (var i = 0; i < 10; i++) {
        i == 9 && a();
      }
      console.log(3)
    }).then(function () {
      console.log(4)
    });
    console.log(5);
  </script>
</body>

</html>
